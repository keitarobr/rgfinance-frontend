<p-panel header="Category">

    <div class="flex flex-column gap-2">
        <label for="name">Date</label>
        <input pInputText id="name" aria-describedby="name-help" value="{{monetaryTransaction?.date}}" />
    </div>
    <div class="flex flex-column gap-2">
        <label for="name">Value</label>
        <input pInputText id="name" aria-describedby="name-help" value="{{monetaryTransaction?.value}}" />
    </div>
    <div class="flex flex-column gap-2">
        <label for="name">Category</label>
        <input pInputText id="name" aria-describedby="name-help" value="{{monetaryTransaction?.category?.name}}" />
    </div>

    <p-button severity="Danger" label="Delete" (onClick)="delete()"></p-button>
    <p-button severity="secondary" label="Cancel" (onClick)="cancel()"></p-button>

</p-panel>
